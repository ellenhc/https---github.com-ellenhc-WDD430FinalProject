<div class="panel panel-default">
    <div class="panel-heading">
        <div class="row pad-left-right">
            <span class="pull-left title">Gifts</span>
            <a routerLink="new" class="btn btn-success pull-right">Add Gift</a>
        </div>
    </div>
    <div class="panel-body">
        <div class="center-panel">
            <app-gift-item 
            *ngFor="let giftElement of gifts; let i = index" 
            [gift]="giftElement" 
            [id]="i">
            </app-gift-item>
        </div>
    </div>

</div>
