<div class="panel panel-default">
    <div class="panel-body">
        <form id="recipeint-edit" #f="ngForm" (ngSubmit)="onSubmit(f)">
            <div class="row">
                <div class="col-sm-12 form-group">
                    <label for="name">Name:</label>
                    <input type="text" id="name" class="form-control required" size="120" max="120" name="name"
                        [ngModel]="recipient?.name" #name="ngModel" required>
                </div>
            </div>

            <div class="row">
                <div class="col-sm-12 form-group">
                    <label for="address">Address:</label>
                    <input type="text" id="address" class="form-control required" size="150" max="255" name="address"
                        [ngModel]="recipient?.address" #address="ngModel" required>
                </div>
            </div>

            <div class="row">
                <div class="col-sm-12 form-group">
                    <label for="email">Email:</label>
                    <input type="text" id="email" class="form-control required" size="120" max="255" name="email"
                        [ngModel]="recipient?.email" #email="ngModel"
                        pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,3}$">
                </div>
            </div>

            <div *ngIf="!email.valid && email.touched" class="alert alert-danger">Enter a valid email address</div>

            <div class="row">
                <div class="col-sm-12 form-group">
                    <label for="imageUrl">Image:</label>
                    <input type="text" id="imageUrl" class="form-control" size="150" max="255" name="imageUrl"
                        [ngModel]="recipient?.imageUrl" #imageUrl="ngModel">
                </div>
            </div>

            <div *ngIf="(!name.valid && !name.touched) || (!address.valid && !address.touched)" class="alert alert-danger">
                The name and address fields are required.</div>

            <div class="row">
                <div class="col-xs-12 btn-toolbar">
                    <button class="btn btn-success" type="submit" [disabled]="!f.valid">Save</button>
                    <button class="btn btn-primary" type="button" (click)="onCancel()">Cancel</button>
                </div>
            </div>

        </form>
    </div>
</div>
