<div class="panel panel-default">
    <div class="panel-heading clearfix">
        <h3>{{ recipient.name }}</h3>
        <img [src]="recipient.imageUrl" alt="{{ recipient.name }}" class="img-responsive pull-left" style="max-height: 50px;">
        <div class="pull-right">
            <a [routerLink]="['/recipients/', recipient.id, 'edit']" class="btn btn-primary" role="button">Edit</a>
            <a (click)="onDelete()" class="btn btn-danger" role="button">Delete</a>
        </div>
    </div>
    <div class="panel-body">
        <p><b>Address:</b>{{ recipient.address }}</p>
        <p><b>Email:</b> {{ recipient.email }}</p>
    </div>
</div>
