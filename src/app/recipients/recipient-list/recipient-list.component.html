<div class="panel panel-default">
    <div class="panel-heading clearfix">
        <div class="row">
            <div class="col-md-6" style="font-size: 24px;">Recipients</div>
        </div>
        <div class="row col-md-12">
            <div class="pull-right">
                <a routerLink="new" class="btn btn-success" role="button">New Contact</a>
            </div>
        </div>
    </div>
    <div class="panel-body">
        <app-recipient-item 
        *ngFor="let recipientElement of recipients" 
        [recipient]="recipientElement"
        (click)="onSelected(recipientElement)">
        </app-recipient-item>
    </div>
</div>
